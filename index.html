<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Home for Lucy Deng</title>
    <style>
        /* ---------- 顶部导航 ---------- */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; 
            height: 60px; 
            background-color: rgb(173, 109, 122);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px; 
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }

        .top-bar .logo {
            width: 100px; 
            height: auto; 
        }

        .top-bar .menu-links {
            display: flex;
            gap: 8px; 
            white-space: nowrap;
            margin-right: 30px;
        }

        .top-bar .menu-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .top-bar .menu-links a:hover {
            background-color: rgba(255, 200, 200, 0.5);
        }

        /* ---------- 页面主体 ---------- */
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: row;         /* 桌面端左右排版 */
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;             /* 小屏幕自动换行 */
            padding: 100px 40px;
            width: 100%;
            box-sizing: border-box;
            padding-top: 80px;
        }

        .text-info-container {
            flex: 1;
            min-width: 280px;
            max-width: 50%;
            z-index: 10;
            overflow-wrap: break-word;
        }

        .text-section {
            margin-top: 100px;
            z-index: 10;
            text-align: left;
            font-family: 'Times New Roman', Times, serif;
        }

        .info-section {
            text-align: left;
            font-family: serif;
        }

        .image-container {
            flex: 1;
            text-align: right;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            margin-top: 0;
            margin-left: 0;
            position: relative;
            display: block;
        }

        /* ---------- 字体与按钮 ---------- */
        h1 {
            font-size: calc(5vw + 5vh); 
            color: rgb(102, 94, 94);
            font-weight: 900;
            letter-spacing: 0.01em;
            line-height: 0.9;
            margin: 0;
        }

        .email {
            color: rgb(186, 152, 119);
            font-family: Cambria, Georgia, serif;
            text-align: left;
            margin-top: 70px;
            line-height: 1.5;
            font-size: calc(1vw + 1.5vh);
        }

        .about-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: rgb(173, 109, 122);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            width: 180px; 
            text-align: center;
        }

        .about-button:hover {
            background-color: rgba(49, 148, 105, 0.2); 
            color: black;
        }

        /* ---------- 响应式设计：手机端 ---------- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .image-container {
                order: -1; /* 让狗在手机上放到最上面 */
                margin-bottom: 20px;
            }

            .text-info-container {
                max-width: 90%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .top-bar .menu-links {
                gap: 4px;
                font-size: 1rem;
            }

            .about-button {
                width: 150px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
